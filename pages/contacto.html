    <h1 class="pageTitulo">CONTACTO</h1>

    <form action="" class="contacto">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="firstname" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="lastname" placeholder="Apellido">
        </div>
      </div>
      <div class="form-row">

        </div>
        <div class="form-group col-md-6">
          <input type="number" class="form-control" id="phone" placeholder="Teléfono">
        </div>
      </div>
        
      <div class="form-row">
        <div class="form-group col-md-6">
          <select id="inputState" class="form-control">
            <option>¿Cómo podemos ayudarte?</option>
            <option>Quiero reservar una mesa</option>
            <option>Quiero asistir a un show</option>
            <option>Quiero consultar la carta</option>
            <option>Quiero tocar con mi banda</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <select id="inputState" class="form-control">
            <option selected>¿Cómo te enteraste de Aeolian Restobar?</option>
            <option>Por Instagram</option>
            <option>Por Facebook</option>
            <option>Por un/a amigo/a</option>
            <option>Buscando en Google</option>
            <option>Pasé por fuera</option>

        </div>
      </div>
        <div class="form-group">
